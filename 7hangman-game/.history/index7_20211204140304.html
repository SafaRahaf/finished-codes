<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style7.css" />
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />

        <circle cx='140' cy='75' r='25' class="figure-part" ></circle>

        <line x1="140" y1="100" x2="140" y2="160" class="figure-part" />

        <line x1="140" y1="140" x2="100" y2="100" class="figure-part" />
        <line x1="140" y1="140" x2="180" y2="100" class="figure-part" />

        <line x1="140" y1="160" x2="100" y2="210" class="figure-part" />
        <line x1="140" y1="160" x2="180" y2="210" class="figure-part" />
      </svg>

      <div class="wrong-letter-container">
        <div id="wrong-letter"></div>
      </div>
    
      <div class="word" id="word"></div>
    </div>

    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-btn">Play Again</button>
        </div>
    </div>

    <div class="notification-container" id="notification-container">
        <p>You have already entered this letter</p>
    </div>

    <script src="script7.js"></script>
  </body>
</html>
